name: Build & Push Operator Image
on:
 push:
   branches: [ "main" ]        # run on pushes to main
   paths:                      # only run if these files change
     - "operator/**"
     - "Dockerfile"
     - ".github/workflows/operator-image.yml"
env:
 IMAGE_REPO: ghcr.io/akumar-coe/abot-operator
jobs:
 build:
   runs-on: ubuntu-latest
   permissions:
     contents: read
     packages: write            # required for GHCR push
   steps:
     # checkout your repo
     - uses: actions/checkout@v4
     # setup docker buildx (better caching & multi-arch)
     - name: Set up Docker Buildx
       uses: docker/setup-buildx-action@v3
     # login to GitHub Container Registry
     - name: Log in to GHCR
       uses: docker/login-action@v3
       with:
         registry: ghcr.io
         username: ${{ github.actor }}
         password: ${{ secrets.GITHUB_TOKEN }}
     # build & push
     - name: Build & Push
       uses: docker/build-push-action@v5
       with:
         context: .
         push: true
         tags: |
           ${{ env.IMAGE_REPO }}:latest
           ${{ env.IMAGE_REPO }}:main-${{ github.sha }}
