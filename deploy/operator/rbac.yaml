apiVersion: v1
kind: ServiceAccount
metadata:
  name: abot-operator-sa
  namespace: abot-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: abot-operator-role
rules:
  # Watch our CRDs and update their status
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get","list","watch"]
  - apiGroups: ["abot.capg.io"]
    resources: ["abottestsuites", "abottestsuites/status", "abottests", "abottests/status"]
    verbs: ["get","list","watch","patch","update"]
  # Read Secrets to obtain Abot credentials
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get","list","watch"]
  # Create/Update ConfigMaps (optional summary export)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get","list","watch","create","update","patch"]
  # Emit Events (nice to have)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create","patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: abot-operator-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: abot-operator-role
subjects:
  - kind: ServiceAccount
    name: abot-operator-sa
    namespace: abot-system
